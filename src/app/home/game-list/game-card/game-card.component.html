<style>
  .card{
    margin: 10px;
    padding: 20px;
    border: 1px solid #42187d;
    border-radius: 20px;
    background-color: #f5f5f5;
  }
  .delete{
    background-color: #ff0000;
    font-size: 1em;
  }
  img{
    width: 100%;
    height: 40vh;
  }
</style>
<div class="card">
  <img [src]="game.img">
<p><strong>Game Name:</strong>{{game.name}}</p>
<p><strong>Bundle:</strong>{{game.bundle}}</p>
<p><strong>Owner:</strong>{{game.owner}}</p>
<button class="button delete" (click)="deleteGame(game.name)">Delete</button>
</div>
